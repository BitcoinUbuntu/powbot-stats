<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoWBoT Stats</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/stats_emoji_32px.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/stats_emoji_16px.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/stats_emoji_180px.png">

    <!-- Open Graph / Social Preview -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bitcoinubuntu.github.io/powbot-stats/">
    <meta property="og:title" content="PoWBoT Stats">
    <meta property="og:description" content="Real-time activity stats for PoW rewards to merchants and projects across Africa.">
    <meta property="og:image" content="https://bitcoinubuntu.github.io/powbot-stats/images/PoWBoT_preview.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://bitcoinubuntu.github.io/powbot-stats/">
    <meta name="twitter:title" content="PoWBoT Stats">
    <meta name="twitter:description" content="Real-time activity stats for PoW rewards to merchants and projects across Africa.">
    <meta name="twitter:image" content="https://bitcoinubuntu.github.io/powbot-stats/images/PoWBoT_preview.jpg">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-orange: #f7931a;
            --accent-green: #3fb950;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--accent-orange);
            margin-bottom: 8px;
        }

        header .tagline {
            color: var(--text-secondary);
            font-style: normal;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;               /* space between mascot and title */
            flex-wrap: wrap;         /* safe for very small screens */
        }

        .header-text {
            text-align: left;
        }

        .mascot-icon {
            height: 86px;            /* matches title + tagline height */
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(247, 147, 26, 0.3));  /* subtle orange glow */
            transition: transform 0.25s ease;
        }

        .mascot-icon:hover {
            transform: scale(1.08);  /* gentle friendly pop on hover */
        }

        @media (max-width: 500px) {
            .mascot-icon {
                height: 67px;        /* scales down nicely on phones */
            }
            .header-content {
                gap: 12px;
            }
            .header-text {
                text-align: center;
            }
        }

        .today-banner {
            background: linear-gradient(135deg, rgba(247, 147, 26, 0.15), rgba(247, 147, 26, 0.05));
            border: 1px solid var(--accent-orange);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .today-banner .today-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--accent-orange);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .today-banner .today-time {
            text-transform: none;
            font-weight: 400;
            color: var(--text-secondary);
        }

        .today-banner .today-stats {
            display: flex;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .today-banner .today-stat {
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .today-banner .today-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .today-banner .today-unit {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .today-banner .today-value.merchant { color: var(--accent-green); }
        .today-banner .today-value.project { color: var(--accent-blue); }

        @media (max-width: 600px) {
            .today-banner {
                flex-direction: column;
                align-items: flex-start;
            }
            .today-banner .today-stats {
                gap: 16px;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (min-width: 1000px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            overflow: hidden;
            max-width: 100%;
        }

        .card h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .big-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-orange);
        }

        .big-number .unit {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
        }

        .stat-value.merchant { color: var(--accent-green); }
        .stat-value.project { color: var(--accent-blue); }

        .chart-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .chart-container h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .leaderboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(350px, 100%), 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .leaderboard-item {
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .leaderboard-header {
            display: flex;
            align-items: center;
            padding: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .leaderboard-header:hover {
            background: var(--bg-card);
        }

        .leaderboard-rank {
            width: 28px;
            height: 28px;
            background: var(--accent-orange);
            color: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .leaderboard-info {
            flex: 1;
            min-width: 0;
        }

        .leaderboard-name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .leaderboard-count {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .leaderboard-payments {
            font-weight: 700;
            color: var(--accent-orange);
            margin-left: 10px;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .leaderboard-expand {
            margin-left: 8px;
            color: var(--text-secondary);
            transition: transform 0.2s ease;
        }

        .leaderboard-item.expanded .leaderboard-expand {
            transform: rotate(180deg);
        }

        .leaderboard-posts {
            display: none;
            padding: 0 12px 12px 52px;
            border-top: 1px solid var(--border);
        }

        .leaderboard-item.expanded .leaderboard-posts {
            display: block;
        }

        .post-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            margin-top: 8px;
            background: var(--bg-primary);
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: background 0.2s ease;
        }

        .post-link:hover {
            background: var(--bg-card);
        }

        .post-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .post-platform {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .post-name {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .post-date {
            color: var(--text-secondary);
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .leaderboard-hidden {
            display: none;
        }

        .leaderboard-more {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            background: var(--bg-secondary);
            border: 1px dashed var(--border);
            border-radius: 8px;
            color: var(--accent-blue);
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .leaderboard-more:hover {
            background: var(--bg-card);
            border-color: var(--accent-blue);
        }

        .leaderboard-more:focus {
            outline: none;
        }

        .leaderboard-more:active {
            background: var(--bg-card);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .insights-grid {
                grid-template-columns: 1fr;
            }
        }

        .pie-chart-wrapper {
            position: relative;
            height: 200px;
            max-width: 200px;
            margin: 0 auto;
        }

        .countries-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .country-tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: var(--bg-secondary);
            padding: 6px 10px;
            border-radius: 16px;
            font-size: 0.85rem;
        }

        .country-flag {
            font-size: 1.1rem;
        }

        .country-name {
            color: var(--text-primary);
        }

        .country-count {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .insight-card {
            text-align: center;
        }

        .insight-card h2 {
            text-align: center;
        }

        .insight-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-orange);
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #f85149;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
            .big-number {
                font-size: 2rem;
            }
            .leaderboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img
                    src="images/PoWBoT_mascot_240px.png"
                    alt="PoWBoT Mascot"
                    class="mascot-icon"
                >
                <div class="header-text">
                    <h1>PoWBoT Stats</h1>
                    <p class="tagline" id="tagline">Stay humble, stack stats ðŸ“Š</p>
                </div>
            </div>
        </header>

        <div id="content">
            <div class="loading">Loading stats...</div>
        </div>

        <footer>
            <p>Made possible thanks to <a href="https://www.bitcoinbeach.com/" target="_blank">Bitcoin Beach</a> & the <a href="https://fbce.io/" target="_blank">FBCE</a> ðŸ§¡ Built by <a href="https://bitcoinubuntu.org" target="_blank">Bitcoin Ubuntu</a> | Powered by <a href="https://blink.sv" target="_blank">Blink</a> | Data updated: <span id="updated">--</span> CAT | <a href="about.html">About</a></p>
        </footer>
    </div>

    <script>
        // Format numbers with commas
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }


        // Render the dashboard
        function renderDashboard(stats) {
            const content = document.getElementById('content');
            document.getElementById('tagline').textContent = stats.tagline;
            document.getElementById('updated').textContent = new Date(stats.generated_at).toLocaleString();

            content.innerHTML = `
                <!-- Summary Cards -->
                <div class="stats-grid">
                    <div class="card">
                        <h2>Total Payments</h2>
                        <div class="big-number">${formatNumber(stats.totals.all_payments)}</div>
                        <div style="margin-top: 15px;">
                            <div class="stat-row">
                                <span class="stat-label">Merchants</span>
                                <span class="stat-value merchant">${formatNumber(stats.totals.by_type.merchant?.count || 0)}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Projects</span>
                                <span class="stat-value project">${formatNumber(stats.totals.by_type.project?.count || 0)}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Reviewer</span>
                                <span class="stat-value" style="color: var(--accent-purple);">${formatNumber(stats.totals.by_type.reviewer?.count || 0)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h2>Approval Rate</h2>
                        <div class="big-number">${stats.reviewer?.total_reviewed > 0 ? Math.round((stats.reviewer.approved / stats.reviewer.total_reviewed) * 100) : 0}<span class="unit">%</span></div>
                        <div style="margin-top: 15px;">
                            <div class="stat-row">
                                <span class="stat-label">Approved</span>
                                <span class="stat-value" style="color: var(--accent-green);">${formatNumber(stats.reviewer?.approved || 0)}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Rejected</span>
                                <span class="stat-value" style="color: #f85149;">${formatNumber(stats.reviewer?.rejected || 0)}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Total reviewed</span>
                                <span class="stat-value">${formatNumber(stats.reviewer?.total_reviewed || 0)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h2>Today's Activity</h2>
                        <div class="big-number">${formatNumber(stats.today.payments || 0)}</div>
                        <div style="margin-top: 15px;">
                            <div class="stat-row">
                                <span class="stat-label">Merchants</span>
                                <span class="stat-value merchant">${formatNumber(stats.today.by_type.merchant?.count || 0)}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Projects</span>
                                <span class="stat-value project">${formatNumber(stats.today.by_type.project?.count || 0)}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Reviews</span>
                                <span class="stat-value" style="color: var(--accent-purple);">${formatNumber(stats.today.by_type.reviewer?.count || 0)}</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h2>Since Launch (${stats.launch.date})</h2>
                        <div class="big-number">${stats.launch.days_active} <span class="unit">days</span></div>
                        <div style="margin-top: 15px;">
                            <div class="stat-row">
                                <span class="stat-label" style="font-weight: 600;">Daily Averages</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Posts approved</span>
                                <span class="stat-value" style="color: var(--accent-orange);">${Math.round((stats.totals.by_type.project?.count || 0) / stats.launch.days_active)}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Total payments</span>
                                <span class="stat-value" style="color: var(--accent-orange);">${formatNumber(stats.launch.daily_average_payments || 0)}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Today's Activity Banner -->
                <div class="today-banner">
                    <span class="today-label">Today <span class="today-time">(updated ${new Date(stats.generated_at).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: 'UTC' })} UTC)</span></span>
                    <div class="today-stats">
                        <div class="today-stat">
                            <span class="today-value merchant">${formatNumber(stats.today.by_type.merchant?.count || 0)}</span>
                            <span class="today-unit">merchant payments</span>
                        </div>
                        <div class="today-stat">
                            <span class="today-value project">${formatNumber(stats.today.by_type.project?.count || 0)}</span>
                            <span class="today-unit">project payments</span>
                        </div>
                        <div class="today-stat">
                            <span class="today-value" style="color: var(--accent-purple);">${formatNumber(stats.today.by_type.reviewer?.count || 0)}</span>
                            <span class="today-unit">reviews</span>
                        </div>
                    </div>
                </div>

                <!-- Daily Chart -->
                <div class="chart-container">
                    <h2>Daily Activity</h2>
                    <div class="chart-wrapper">
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>

                <!-- Insights Section -->
                <div class="insights-grid">
                    <div class="card insight-card">
                        <h2>Lightning Providers</h2>
                        <div class="pie-chart-wrapper">
                            <canvas id="lightningChart"></canvas>
                        </div>
                    </div>

                    <div class="card insight-card">
                        <h2>Countries</h2>
                        <div class="insight-total">${stats.countries?.length || 0} active</div>
                        <div class="countries-list" id="countries-list">
                            ${(stats.countries || []).map(c => `
                                <span class="country-tag">
                                    <span class="country-flag">${c.flag}</span>
                                    <span class="country-name">${c.country}</span>
                                    ${c.count > 1 ? `<span class="country-count">(${c.count})</span>` : ''}
                                </span>
                            `).join('')}
                        </div>
                    </div>

                    <div class="card insight-card">
                        <h2>Platforms</h2>
                        <div class="pie-chart-wrapper">
                            <canvas id="platformChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Leaderboards -->
                <div class="leaderboard-grid">
                    <div class="card">
                        <h2>Top Projects</h2>
                        <div id="top-projects"></div>
                    </div>

                    <div class="card">
                        <h2>Top Merchants</h2>
                        <div id="top-merchants"></div>
                    </div>
                </div>
            `;

            // Render leaderboards
            renderLeaderboard('top-projects', stats.top_projects, 'project');
            renderLeaderboard('top-merchants', stats.top_merchants, 'merchant');

            // Render charts
            renderChart(stats.daily);
            renderLightningChart(stats.lightning_providers || []);
            renderPlatformChart(stats.platforms || []);
        }

        function getPlatform(url) {
            if (!url) return { name: 'Nostr', icon: 'ðŸŸ£' };
            const lower = url.toLowerCase();
            if (lower.includes('twitter.com') || lower.includes('x.com')) return { name: 'X', icon: 'ð•' };
            return { name: 'Nostr', icon: 'ðŸŸ£' };
        }

        function renderLeaderboard(elementId, items, type) {
            const container = document.getElementById(elementId);
            const initialCount = 10;
            const hasMore = items.length > initialCount;

            container.innerHTML = items.map((item, index) => {
                const posts = item.posts || [];
                const hasPosts = posts.length > 0;
                const isHidden = index >= initialCount;
                return `
                <div class="leaderboard-item ${isHidden ? 'leaderboard-hidden' : ''}" data-index="${index}">
                    <div class="leaderboard-header" onclick="toggleLeaderboard(this)">
                        <div class="leaderboard-rank">${index + 1}</div>
                        <div class="leaderboard-info">
                            <div class="leaderboard-name">${item.name}</div>
                        </div>
                        <div class="leaderboard-payments">${item.count} ${item.count === 1 ? 'video' : 'videos'}</div>
                        ${hasPosts ? '<span class="leaderboard-expand">â–¼</span>' : ''}
                    </div>
                    ${hasPosts ? `
                    <div class="leaderboard-posts">
                        ${posts.map(post => {
                            const platform = getPlatform(post.url);
                            const postLabel = type === 'project' ? (post.merchant || item.name) : (post.project || item.name);
                            return `
                            <a href="${post.url}" target="_blank" rel="noopener" class="post-link">
                                <span class="post-info">
                                    <span class="post-platform">${platform.icon} ${platform.name}</span>
                                    <span class="post-name">${postLabel}</span>
                                </span>
                                <span class="post-date">${formatDate(post.date)}</span>
                            </a>
                        `}).join('')}
                    </div>
                    ` : ''}
                </div>
            `}).join('');

            if (hasMore) {
                container.innerHTML += `
                    <button class="leaderboard-more" data-count="${items.length - initialCount}" onclick="toggleShowMore(this, '${elementId}')">
                        Show ${items.length - initialCount} more
                    </button>
                `;
            }
        }

        function toggleShowMore(button, elementId) {
            const container = document.getElementById(elementId);
            const isExpanded = button.classList.contains('expanded');
            const count = button.dataset.count;

            if (isExpanded) {
                container.querySelectorAll('.leaderboard-item').forEach((el, index) => {
                    if (index >= 10) el.classList.add('leaderboard-hidden');
                });
                button.textContent = `Show ${count} more`;
                button.classList.remove('expanded');
            } else {
                container.querySelectorAll('.leaderboard-hidden').forEach(el => {
                    el.classList.remove('leaderboard-hidden');
                });
                button.textContent = 'Show less';
                button.classList.add('expanded');
            }
        }

        function toggleLeaderboard(header) {
            const item = header.closest('.leaderboard-item');
            const posts = item.querySelector('.leaderboard-posts');
            if (posts) {
                item.classList.toggle('expanded');
            }
        }

        function renderChart(daily) {
            const ctx = document.getElementById('dailyChart').getContext('2d');

            // Filter to only show days with activity for cleaner chart
            const activeData = daily.filter(d => d.project_count > 0 || d.merchant_count > 0 || d.reviewer_count > 0);
            const displayData = activeData.length > 0 ? activeData : daily.slice(-7);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: displayData.map(d => formatDate(d.date)),
                    datasets: [{
                        label: 'Reviewers',
                        data: displayData.map(d => d.reviewer_count),
                        backgroundColor: 'rgba(163, 113, 247, 0.75)',
                        borderColor: '#a371f7',
                        borderWidth: 1,
                        hoverBackgroundColor: 'rgba(163, 113, 247, 0.9)',
                        barPercentage: 0.6
                    }, {
                        label: 'Merchants',
                        data: displayData.map(d => d.merchant_count),
                        backgroundColor: 'rgba(38, 198, 218, 0.75)',
                        borderColor: '#26c6da',
                        borderWidth: 1,
                        hoverBackgroundColor: 'rgba(38, 198, 218, 0.9)',
                        barPercentage: 0.6
                    }, {
                        label: 'Projects',
                        data: displayData.map(d => d.project_count),
                        backgroundColor: 'rgba(66, 165, 245, 0.75)',
                        borderColor: '#42a5f5',
                        borderWidth: 1,
                        hoverBackgroundColor: 'rgba(66, 165, 245, 0.9)',
                        barPercentage: 0.6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true,
                            grid: {
                                color: 'rgba(48, 54, 61, 0.5)'
                            },
                            ticks: {
                                color: '#8b949e'
                            }
                        },
                        y: {
                            stacked: true,
                            grid: {
                                color: 'rgba(48, 54, 61, 0.5)'
                            },
                            ticks: {
                                color: '#f0f6fc',
                                stepSize: 1
                            },
                            title: {
                                display: true,
                                text: 'Payments',
                                color: '#f0f6fc'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#f0f6fc'
                            }
                        },
                        tooltip: {
                            backgroundColor: '#21262d',
                            titleColor: '#f0f6fc',
                            bodyColor: '#f0f6fc',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y + ' payments';
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderLightningChart(providers) {
            if (!providers.length) return;

            const ctx = document.getElementById('lightningChart').getContext('2d');
            const colors = ['#f7931a', '#3fb950', '#58a6ff', '#a371f7', '#f85149', '#8b949e'];

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: providers.map(p => p.domain),
                    datasets: [{
                        data: providers.map(p => p.count),
                        backgroundColor: providers.map((_, i) => colors[i % colors.length]),
                        borderColor: '#21262d',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#f0f6fc',
                                padding: 10,
                                font: { size: 11 }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#21262d',
                            titleColor: '#f0f6fc',
                            bodyColor: '#f0f6fc',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const pct = Math.round((context.raw / total) * 100);
                                    return `${context.label}: ${context.raw} (${pct}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderPlatformChart(platforms) {
            if (!platforms.length) return;

            const ctx = document.getElementById('platformChart').getContext('2d');
            const colorMap = {
                'X': '#000000',
                'Nostr': '#8b5cf6'
            };

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: platforms.map(p => p.platform),
                    datasets: [{
                        data: platforms.map(p => p.count),
                        backgroundColor: platforms.map(p => colorMap[p.platform] || '#8b949e'),
                        borderColor: '#21262d',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom',
                            labels: {
                                color: '#f0f6fc',
                                padding: 10,
                                font: { size: 11 }
                            }
                        },
                        tooltip: {
                            backgroundColor: '#21262d',
                            titleColor: '#f0f6fc',
                            bodyColor: '#f0f6fc',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const pct = Math.round((context.raw / total) * 100);
                                    return `${context.label}: ${context.raw} (${pct}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Load and render stats
        async function loadStats() {
            try {
                const response = await fetch('stats.json?t=' + Date.now());
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const stats = await response.json();
                renderDashboard(stats);
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <p>Failed to load stats</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize
        loadStats();
    </script>
</body>
</html>
